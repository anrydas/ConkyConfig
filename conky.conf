conky.config = {

	--View
	background = false,
	cpu_avg_samples = 2,
	diskio_avg_samples = 10,
	double_buffer = true,
	if_up_strictness = 'address',
	net_avg_samples = 2,
	no_buffers = true,
	temperature_unit = 'celsius',
	update_interval = 3,
	imlib_cache_size = 0,

	--Placement
	alignment = 'top_right',
	gap_x = 310,    --For testing propose, for Prod use value 10
	gap_y = 20,
	minimum_height = 400,
	minimum_width = 280,
	maximum_width = 300,

	--Graphical
	border_inner_margin = 5,
	border_outer_margin = 10,
	border_width = 1,
	draw_borders = false,
	draw_graph_borders = true,
	draw_shades = false,
	draw_outline = false,

	--Textual
	format_human_readable = true,
	font = 'sans-serif:normal:size=8',
	max_text_width = 0,
	short_units = true,
	text_buffer_size = 32768,
	use_xft = true,
	xftalpha = 1,

	--Windows
	own_window = true,
	own_window_argb_value = 50,
	own_window_argb_visual = true,
	--own_window_type = 'dock',--options are: normal/override/dock/desktop/panel
	own_window_type = 'desktop',
	own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
	own_window_class = 'Conky',
	
	--Colours
	--default_color = '#000000',	-- default color and border color
	default_color = 'white',
	default_outline_color = 'white',
	default_shade_color = 'white',
	color1 = 'aquamarine',	--Owner section color, Home FS
	color2 = 'fd6363',		--SYSTEM section color, accent
	color3 = 'yellow',		--CPU section color
	color4 = 'bbee33',		--MEMORY section color
	color5 = 'white',		--Storage section color
	color6 = '2bb4fc',		--Temperature section color
	color7 = 'orange',		--Network section color
	color8 = 'green',		--Top section color
	color9 = 'dark grey',	--Logs (not used yet)

	--Other
	extra_newline = false,
	out_to_console = false,
	out_to_stderr = false,
	override_utf8_locale = true,
	show_graph_range = false,
	show_graph_scale = false,
	stippled_borders = 0,
	uppercase = false,
	use_spacer = 'none',
	xinerama_head = 0
   -- TEMPLATES --
	-- disk 1-fs(/) 2-device(/dev/sda) 3-color 4-mout point name
	,template0 = "${voffset -1}${font :bold:size=8}${\\3}\\4 (${fs_type \\1}) ${goto 100}${color0}${fs_used \\1} of ${fs_size \\1} ${alignr}${fs_used_perc \\1}% ${font}used\\n${fs_bar \\1}\\n${font} I/O Read: ${diskio_read \\2} ${goto 168}I/O Write: ${diskio_write \\2}\\n${diskiograph_read \\2 20,130} ${alignr}${diskiograph_write \\2 20,130}"
	-- USB mounted 1-device(/dev/sdb) 2-mout device name(sdb) 3-mount point(/media/das)
	,template1 = "${if_existing \\1}${voffset -5}${color bcebff}${font :bold:size=8}Mounted \\2: ${font :size=7}${execi 10 ls \\3 | xargs | sed 's/ /, /g'}\\n${font Bitstream Vera Sans Mono:size=7}${execi 20 ~/.config/conky/get_usb.sh \\1}\\n${font :bold:size=7}${goto 100}Total \\2: ${execbar df -H \\1? 2>/dev/null | tail -n +2 | awk '{print substr($5, 1, length($5)-1)}' | awk '{sum+=$1;}END{print sum;}'}${endif}"
	-- network 1-interface(eth0)
	,template2 = "${voffset -10}${color7}${alignc}${font :bold:size=10}\\1\\n${voffset -5}${font}Down: ${downspeed \\1} ${goto 165}Up: ${upspeed \\1}\\n${color7}${downspeedgraph \\1 20,130} ${alignr}${upspeedgraph \\1 20,130}"
}

